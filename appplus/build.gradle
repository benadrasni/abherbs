apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAliasPlus']
            keyPassword keystoreProperties['keyPasswordPlus']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "sk.ab.herbsplus"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 246
        versionName "3.0.0"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':common')
    api project(':appbase')
    api 'com.google.android.gms:play-services-location:12.0.1'
    api 'com.google.android.gms:play-services-maps:12.0.1'
    api('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') { transitive = true }
    api 'com.google.firebase:firebase-storage:12.0.1'
    api 'com.firebaseui:firebase-ui-auth:3.3.0'
    api('com.facebook.android:facebook-android-sdk:4.27.0')
    api("com.twitter.sdk.android:twitter-core:3.0.0@aar") { transitive = true }
    api 'com.google.guava:guava:25.1-android'
}

configurations {
    all*.exclude group: 'com.google.guava', module: 'guava-jdk5'
}

repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
    }
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'io.fabric'